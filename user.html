<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário - Cadastro ou Login</title>
    <link rel="stylesheet" href="user.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Bem-vindo ao Sistema</h1>
            <nav>
                <a href="index.html">Página Inicial</a>
                <a href="playlist.html">Minha Playlist</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="auth-container">
                <!-- Botões de Ação -->
                <div class="auth-options">
                    <a href="...." class="auth-button">Entrar</a>
                </div>
                
                <!-- Formulário de Cadastro -->
                <div id="register-form" class="form-content">
                    <h2>Cadastro de Usuário</h2>

                    <form>
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>

                        <fieldset>
                            <legend>Preferências</legend>

                            <label for="genre">Gêneros favoritos:</label>
                            <input type="text" id="genre" name="genre" placeholder="Ex: Rock, Jazz">

                            <label for="artist">Artistas favoritos:</label>
                            <input type="text" id="artist" name="artist" placeholder="Ex: Beatles, Mozart">

                            <label for="songs">Músicas favoritas:</label>
                            <input type="text" id="songs" name="songs" placeholder="Ex: Hey Jude, Symphony No.5">
                        </fieldset>

                        <button type="submit" class="submit-button">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
